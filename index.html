<html>

<head>
  <script>
    function boldify(text, characters) {
      return "<strong>" + text.slice(0, characters) + "</strong>" + text.slice(characters, text.length);
    }
    function onInput(initialText) {
      let text = document.getElementById("input").value;
      let boldified = "";
      const words = text.split(" ")
      for (let wordIndex in words) {
        let word = words[wordIndex];
        let charsToBoldify = -1;
        switch (word.length) {
          case 1:
          case 2:
            charsToBoldify = 1;
            break;
          case 3:
          case 4:
            charsToBoldify = 2;
            break;
          case 5:
            charsToBoldify = 3;
            break;
          case 6:
          case 7:
            charsToBoldify = 4;
            break;

          default:
            charsToBoldify = 5;
        }
        boldified += boldify(word, charsToBoldify) + " ";

      }

      document.getElementById("output").innerHTML = boldified;
    }
    window.addEventListener("load", onInput);
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Radio+Canada:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      font-family: 'Radio Canada', sans-serif;
      font-size: 1.5em;
      margin: 1em;
    }
    textarea {
      width: 100%;
      height: 30%;
    }
  </style>
</head>

<body>
  <textarea id="input" type="text" onInput="onInput()">Turtles are an order of reptiles known as Testudines, characterized by a shell developed mainly from their ribs. Modern turtles are divided into two major groups, the side-necked turtles and hidden neck turtles which differ in the way the head retracts. There are 360 living and recently extinct species of turtles, including land-dwelling tortoises and freshwater terrapins. They are found on most continents, some islands and, in the case of sea turtles, much of the ocean. Like other reptiles, birds, and mammals, they breathe air and do not lay eggs underwater, although many species live in or around water. Genetic evidence typically places them in close relation to crocodilians and birds.</textarea>
  <p id="output">bolded <strong>te</strong>xt</p>
</body>

</html>
